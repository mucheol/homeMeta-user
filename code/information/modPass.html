  <div class="modInfoContainer">
    <div class="inner">
      <div class="textBox">
        <p class="title">정보관리</p>
        <p>비밀번호 변경</p>
      </div>
      <span class="line"></span>
      <form name="" action="" method="" autocomplete="on">
        <div class="formBox">
          <div class="phone_form common_form">
            <p class="formTitle">등록 휴대폰번호</p>
            <div class="phone_upBox">
              <input type="text" placeholder="-없이 숫자만 입력">

            </div>
            <input type="text" placeholder="인증번호를 입력하세요.">
          </div>
          <div class="pwd_form common_form">
            <p class="formTitle">비밀번호 변경</p>
            <input type="password" placeholder="현재 비밀번호">
            <input type="password" placeholder="새 비밀번호">
            <input type="password" placeholder="새 비밀번호 확인">
          </div>
          <input type="submit" value="변경하기" id="submitBtn">
        </div>
      </form>
    </div>
