<html lang="ko">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <div class="logo">
        <img src="/image/homenumber_logo.png" alt="HOME NUMBER logo">
    </div>
    <div class="header-inner">
      <nav>
        <ul class="main-menu">
          <li><a href="/code/deliveryReceipt/deliveryReceipt.html">홈</a></li>
          <li><a href="/code/information/modInfo.html">정보관리</a></li>
          <li><a href="/code/deliveryReceipt/deliveryReceipt.html">택배 접수</a></li>
          <li><a href="/code/cooperativeManagement/coopertiveManagement.html">협력사 관리</a></li>
          <li><a href="/index.html">로그아웃</a></li>
          <div class="sub-menu">
            <ul></ul>
            <ul>
              <li><a href="/code/information/modInfo.html">기본정보 수정</a></li>
              <li><a href="/code/information/modPass.html">비밀번호 변경</a></li>
              <li><a href="/code/information/modMall.html">쇼핑몰 등록관리</a></li>
              <li><a href="/code/information/modCourier.html">택배사정보 수정</a></li>
            </ul>
            <ul>
              <li><a href="/code/deliveryReceipt/deliveryReceipt.html">택배 접수</a></li>
              <li><a href="/code/deliveryReceipt/receptionHistory.html">택배접수 이력</a></li>
            </ul>
          </div>
        </ul>
      </nav>
    </div>
  </header>
  <div class="modMallContainer">
    <div class="inner">
      <div class="textBox">
        <p class="title">정보관리</p>
        <p>쇼핑몰 정보수정</p>
      </div>
      <div class="rightBtnBox">
        <button class="saveBtn">저장하기</button>
      </div>
      <span class="line"></span>
      <div class="modBox">
        <form action="">
          <div class="mod_top">
            <div class="company">
              <p>회사명</p>
              <input type="text" value="투더베스트" readonly>
            </div>
            <div class="businessNumber">
              <p>사업자등록번호</p>
              <input type="text" value="1208602984" readonly>
            </div>
          </div>
          <span class="line"></span>
          <div class="mod_bottom">
            <div class="content01">
              <p>쇼핑몰</p>
              <select name="" id="">
                <option value="">쇼핑몰</option>
                <option value="">위메프</option>
                <option value="">롯데홈쇼핑</option>
              </select>
              <p>사용자 등록 쇼핑몰 정보입력</p>
              <div class="apiBox">
                <div class="api_top">
                  <div class="api_left">
                    <p>API KEY</p>
                  </div>
                  <div class="api_right">
                    <input type="text">
                  </div>
                </div>
                <div class="api_bottom">
                  <div class="api_left">
                    <p>API 비밀번호</p>
                  </div>
                  <div class="api_right">
                    <input type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="content02">
              <button>추가</button>
              <span class="line"></span>
              <button>제거</button>
            </div>
            <div class="content03">
              <p>쇼핑몰 정보</p>
              <textarea name="" id="" cols="30" rows="10" readonly></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    (function() {
      // header
    $('.main-menu').hover(function(){
      $('.sub-menu').css({'height' : '170px'})
    }, function(){
      $('.sub-menu').css({'height' : '0'})
    })
    })();
</script>
</body>
</html>
