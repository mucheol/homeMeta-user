<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/image/homenumber_logo3.png">
  <title>홈넘버메타 사용자 페이지</title>
  <link rel="stylesheet" type="text/css" href="/reset.css">
  <link rel="stylesheet" type="text/css" href="modInfo.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
</head>
<body>
  <header>
    <div class="logo">
        <img src="/image/homenumber_logo.png" alt="HOME NUMBER logo">
    </div>
    <div class="header-inner">
      <nav>
        <ul class="main-menu">
          <li><a href="/code/deliveryReceipt/deliveryReceipt.html">홈</a></li>
          <li><a href="/code/information/modInfo.html">정보관리</a></li>
          <li><a href="/code/deliveryReceipt/deliveryReceipt.html">택배 접수</a></li>
          <li><a href="/code/cooperativeManagement/coopertiveManagement.html">협력사 관리</a></li>
          <li><a href="/index.html">로그아웃</a></li>
          <div class="sub-menu">
            <ul></ul>
            <ul>
              <li><a href="/code/information/modInfo.html">기본정보 수정</a></li>
              <li><a href="/code/information/modPass.html">비밀번호 변경</a></li>
              <li><a href="/code/information/modMall.html">쇼핑몰 등록관리</a></li>
              <li><a href="/code/information/modCourier.html">택배사정보 수정</a></li>
            </ul>
            <ul>
              <li><a href="/code/deliveryReceipt/deliveryReceipt.html">택배 접수</a></li>
              <li><a href="/code/deliveryReceipt/receptionHistory.html">택배접수 이력</a></li>
            </ul>
          </div>
        </ul>
      </nav>
    </div>
  </header>
  <div class="modInfoContainer">
    <div class="inner">
      <div class="textBox">
        <p class="title">정보관리</p>
        <p>기본정보 수정</p> 
      </div>
      <span class="line"></span>
      <form name="" action="/index.html" method="" autocomplete="on">
        <div class="formBox">
          <div class="id_form common_form">
            <p class="formTitle">회사명</p>
            <input type="text" name="">
          </div>
          <div class="common_form">
            <p class="formTitle">사업자등록번호</p>
            <input type="text" name="">
          </div>
          <div class="common_form">
            <p class="formTitle">택배사</p>
            <input type="text" name="">
          </div>
          <div class="common_form">
            <p class="formTitle">쇼핑몰</p>
            <input type="text" name="">
          </div>
          <div class="common_form">
            <p class="formTitle">인증 휴대폰 번호<span style="color: red">*</span></p>
            <input type="text" name="" placeholder="-없이 숫자만 입력">
          </div>
          <div class="common_form">
            <p class="formTitle">이메일<span style="color: red">*</span></p>
            <input type="text" name="">
          </div>
          <div class="common_form">
            <p class="formTitle">IP 주소<span style="color: red">*</span></p>
            <input type="text" name="">
          </div>
          <div class="pickUp_form common_form">
            <p class="formTitle">집하 주소</p>
            <div class="postalCode">
              <input type="text" name="" placeholder="우편번호">
              <button>우편번호 검색</button>
            </div>
            <input type="text" name="" placeholder="주소">
            <input type="text" name="" placeholder="상세주소">
          </div>
          <div class="common_form">
            <p class="formTitle">전화번호</p>
            <input type="text" name="" placeholder="운송장에 들어가는 번호">
          </div>
          
          <input type="submit" value="저장하기" id="submitBtn">
        </div>
      </form>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    (function() {
      // header
    $('.main-menu').hover(function(){
      $('.sub-menu').css({'height' : '170px'})
    }, function(){
      $('.sub-menu').css({'height' : '0'})
    })
    })();
</script>
</body>
</html>
